

    {% extends "nav.html" %}

    {% block profile %}

    <div class = "container">
        <div class = "card mt-6 shadow-lg border-0">
            <div class = "card-header bg-primary text-white">
                <h2>My Profile</h2>
            </div>
            <div class = "card-body">
                <div class = "row mt-3">
                    <div class = "col-12 col-md-4">
                        <label><strong>Username: </strong></label>
                        <p class="user-info">{{username}}</p>
                    </div>
                    <div class = "col-12 col-md-4">
                        <label><strong>Age: </strong></label>
                        <p class="user-info">{{age}}</p>
                    </div>
                    <div class = "col-12 col-md-4">
                        <label><strong>Email: </strong></label>
                        <p class="user-info">{{email}}</p>
                    </div>
                </div>
                <div class = "row mt-3">
                    <div class = "col-12 col-md-4">
                        <label><strong>Country: </strong></label>
                        <p class="user-info">{{country}}</p>
                    </div>
                    <div class = "col-12 col-md-4">
                        <label><strong>MBTI: </strong></label>
                        <p class="user-info">{{mbti}}</p>
                    </div>
                    <div class = "col-12 col-md-4">
                        <label><strong>Description </strong></label>
                        <p class="user-info">{{description}}</p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    {% endblock %}
